<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Eye Lounge | Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #e6e6e6 0%, #f9f9f9 100%);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Montserrat', sans-serif;
      color: #1a1a1a;
      letter-spacing: 1px;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 60px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.2rem;
      letter-spacing: 4px;
      margin: 0;
      font-weight: 700;
    }

    h2 {
      font-size: 0.8rem;
      letter-spacing: 4px;
      margin: 10px 0 30px 0;
      font-weight: 400;
    }

    .coming-soon {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      letter-spacing: 3px;
      line-height: 1.1;
      font-weight: 400;
      border-top: 2px solid #1a1a1a;
      border-bottom: 2px solid #1a1a1a;
      display: inline-block;
      padding: 20px 0;
    }

    .tagline {
      font-size: 0.9rem;
      margin-top: 30px;
      letter-spacing: 3px;
    }

    .url {
      margin-top: 15px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: lowercase;
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>THE EYE LOUNGE</h1>
    <h2>LUXURY FAMILY EYECARE</h2>
    <div class="coming-soon">COMING<br>SOON</div>
    <div class="tagline">EXPERIENCE THE FUTURE OF OPTOMETRY</div>
    <div class="url">eyeloungemiami.com</div>
  </div>
</body>
</html>
